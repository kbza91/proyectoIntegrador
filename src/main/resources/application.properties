spring.application.name=utnfrsr

# Configuraci�n de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/proyectoIntegrador

#Configuraci�n a base de datos. Se debe modificar los propios
spring.datasource.username= postgres
spring.datasource.password=${DB_PASSWORD}

#Configuraci�n a base de datos. Se debe modificar los propios
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuraci�n de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always

spring.web.resources.static-locations=classpath:/static/

#Variables de entorno
# Si ACCESTOKEN no está definida, se usará un string vacío
# Para configurar: export ACCESTOKEN=tu_token_de_mercado_pago (Linux/Mac)
# o set ACCESTOKEN=tu_token_de_mercado_pago (Windows PowerShell)
utnfrsr.accesstoken=${ACCESTOKEN:}